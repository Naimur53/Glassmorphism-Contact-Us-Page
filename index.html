        <div class="contact-form">
          <h2>Send a Message</h2>
          <div class="form-box">
            <div class="input-box w-50">
              <input type="text" required>
              <p>Frist Name</p>
            </div>
            <div class="input-box w-50">
              <input type="text" required>
              <p>Last Name</p>
            </div>
            <div class="input-box w-50">
              <input type="text" required >
              <p>Email Address</p>
            </div>
            <div class="input-box w-50">
              <input type="text" required>
              <p>Mobile Number</p>
            </div>
            <div class="input-box w-100">
              <textarea name="" id="" cols="30" rows="1" required></textarea>
              <p>Write somthing here...</p>
            </div>
            <div class="input-box w-50">
              <input type="submit" value="Send"> 
            </div>
          </div>
        </div>
      </div>
  </section>
